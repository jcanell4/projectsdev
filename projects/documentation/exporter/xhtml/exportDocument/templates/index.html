<!doctype html>
<!--[if lt IE 7]><html class="ie ie6 no-js" lang="ca"><![endif]-->
<!--[if IE 7]>  <html class="ie ie7 no-js" lang="ca"><![endif]-->
<!--[if IE 8]>  <html class="ie ie8 no-js" lang="ca"><![endif]-->
<!--[if IE 9]>  <html class="ie ie9 no-js" lang="ca"><![endif]-->
<!--[if gt IE 9]<html class="no-js" lang="ca"><![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>@IOCHEADDOCUMENT@</title>
    <meta name="author" content="Institut Obert de Catalunya">
    <meta name="Copyright" content="Copyright Institut Obert de Catalunya 2011. All Rights Reserved.">
    <!-- Dublin Core Metadata : http://dublincore.org/ -->
    <meta name="DC.title" content="@IOCHEADDOCUMENT@">
    <meta name="DC.creator" content="Institut Obert de Catalunya">
    <!--  Mobile Viewport Fix
	j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag 
	device-width : Occupy full width of the screen in its current orientation
	initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
	maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
    -->
    <!-- Uncomment to use � use thoughtfully!
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- This is the traditional favicon.
	 - size: 16x16 or 32x32
	 - transparency is OK
	 - see wikipedia for info on browser support: http://mky.be/favicon/ -->
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <!-- The is the icon for iOS's Web Clip.
	 - size: 57x57 for older iPhones, 72x72 for iPads, 114x114 for iPhone4's retina display (IMHO, just go ahead and use the biggest one)
    	 - To prevent iOS from applying its styles to the icon name it thusly: apple-touch-icon-precomposed.png
	 - Transparency is not recommended (iOS will put a black BG behind the icon) -->
    <!-- CSS: screen, mobile & print are all in the same file -->
    <link rel="stylesheet" href="_/css/style.css">
    <!-- all our JS is at the bottom of the page, except for Modernizr. -->
    <script src="_/js/modernizr-1.7.min.js"></script>
    <script src="_/js/Hyphenator.js" type="text/javascript"></script>
    <script src="_/js/build.js" type="text/javascript"></script>
</head>

<body class="index">

<div class="wrapper">
    <header id="header">
        <div class="head"><a href="http://ioc.gencat.cat"><img src="img/logo.png" alt="Institut Obert de Catalunya"/></a><!--Afegir icona de l'IOC --></div>
        <div class="headdocument hidden">@IOCTITLEDOCUMENT@</div> <!--títol del document -->
        <div id="button_start" class="button_start">@IOCSTART@</div> <!-- Cadena amb el text "Inici" -->
    </header>
    <div id="content" lang="ca" class="hyphenate text">
        <article lang="ca" class="mainindex">
            <div class="meta">
                <h1 class="headmainindex nocount">@IOCTITLEDOCUMENT@</h1>
                <div class="metainfo">
                    @IOCMETAINFO@
                    <!-- Substutuir des del formulari les següents dades amb el següent format:
                    <ul>
                        <li><strong>Responsable</strong></li>
                        <li>Rafaelito de los palitos</li>
                        <li><strong>Redacció</strong></li>
                        <li>Pepito de los palotes</li>
                    </ul> 
                    -->
                </div>
            </div>
            <div class="metainfobc">
                @IOCMETABC@
                <!-- Sustiruir "Meta bottom center". Per exemple:
                <ul>
                    <li>Direcció acadèmica de Cicles Formatius</li>
                    <li><strong>Estudis de Sanitat</strong></li>
                </ul> 
                -->
            </div>
            <div class="metainfobr">
                © Departament d'Ensenyament<br>
                @IOCMETABR@
                <!-- Sustiruir "Meta bottom right". Per exemple:
                Primera edició: <strong>setembre 2010</strong> 
                -->
            </div>
        </article>
    </div>
    <div class="headtoc headtocdown">
        <h1 class="hover headmainindex">
            @IOCHEADTOC@ <!--  Cadena amb el text "Índex" -->
            <img class="up" src="img/down.png" alt="@IOCHEADTOC@" />
        </h1> 
        <div class="indextoc">
            <div class="indexcontent">
                <ul>@IOCTOC@</ul> <!-- ítems de l'Índex -->
            </div>
        </div>
    </div>
    <div class='contentdocument hidden'>
        <!-- contingut del fitxer contingut.txt amb format html -->
        @CONTINGUTS_VALUE@ 
    </div>
</div>  
</body>
</html>
