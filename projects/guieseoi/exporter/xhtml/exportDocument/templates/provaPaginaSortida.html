<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td:nth-child(2),
        td:nth-child(3) {
            min-width: 80px;
        }

        @media (max-width: 600px) {
            th, td {
                display: block;
                width: 100%;
            }

            th {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Date 1</th>
                <th>Date 2</th>
                <th>Description 1</th>
                <th>Description 2 Text here</th>
                <th>Description 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Type 1</td>
                <td>01/01/2024</td>
                <td>02/01/2024</td>
                <td>Text here Text here Text here Text here Text here </td>
                <td>Text here</td>
                <td>Text here</td>
            </tr>
            <tr>
                <td>Type 2</td>
                <td>03/01/2024</td>
                <td>04/01/2024</td>
                <td>Text here</td>
                <td>Text here Text here Text here Text here Text here </td>
                <td>Text here</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

</body>
</html>
